<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Project Management App</title>
  <link rel="stylesheet" href="../styles/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- Header with dropdown and user info -->
  <header>
    <div class="header-container">
      <h1>Dashboard</h1>
      <div class="user-info">
        <span id="userEmail">User</span>
        <div class="dropdown">
          <button class="dropbtn">â˜°</button>
          <div class="dropdown-content">
            <a href="dashboard.html">Dashboard</a>
            <a href="project.html">Projects</a>
            <a href="tasks.html">Tasks</a>
            <a href="Priority.html">Priority</a>
            <a href="reminders.html">Reminders</a>
            <a href="updates.html">Updates</a>
            <a href="Profile.html">Profile</a>

            <a href="#" id="logoutBtn">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Dashboard Area -->
  <main>
    <section class="overview">
      <h2>Notifications</h2>
      <ul id="notificationsList"></ul>
    </section>

    <section class="stats">
      <div class="card">
        <h3>Active Tasks</h3>
        <p>12</p> <!-- Placeholder, replace dynamically if needed -->
      </div>
      <div class="card">
        <h3>Completed Tasks</h3>
        <p>8</p>
      </div>
      <div class="card">
        <h3>Pending Reminders</h3>
        <p>5</p>
      </div>
    </section>
  </main>

  <script src="../scripts/dashboard.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const email = localStorage.getItem('email');
      if (email) {
        document.getElementById('userEmail').textContent = email;
        fetchNotifications(email);
      }

      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('email');
        localStorage.removeItem('password');
        window.location.href = 'login.html';
      });
    });

    function fetchNotifications(email) {
      fetch(`https://project-management-255c.vercel.app/api/notifications/${email}`)
        .then(response => response.json())
        .then(notifications => {
          const notificationsList = document.getElementById('notificationsList');
          notificationsList.innerHTML = '';
          notifications.forEach(notification => {
            const li = document.createElement('li');
            li.textContent = notification.message;
            notificationsList.appendChild(li);
          });
        })
        .catch(error => {
          console.error('Error fetching notifications:', error);
        });
    }
  </script>
</body>
</html>
